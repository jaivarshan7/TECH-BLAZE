<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors | Tech Blaze '26</title>
    <link rel="icon" href="/img/all/tb-logo.png" type="image/png">

    <!-- Shared CSS -->
    <link rel="stylesheet" href="/Shared/navbar.css">
    <link rel="stylesheet" href="/Home/Home.css">
    <!-- Reusing Home for global vars if any, though might be redundant -->

    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="sponsor.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--Video-Bg    -->
    <div class="video-background">
        <video id="bg-video" autoplay muted loop playsinline preload="metadata">
            <source src="/img/all/bg-video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <div class="sponsors-page-container">

        <div class="page-title">
            <h1>Our Sponsors</h1>
            <p>Empowering Innovation & Excellence</p>
        </div>

        <!-- Platinum Sponsors -->
        <section class="sponsor-tier tier-platinum">
            <div class="tier-title">
                <h2>Platinum Sponsors</h2>
            </div>
            <div class="sponsor-grid">
                <div class="sponsor-card">
                    <img src="/Home/image/skein tech.jpg" alt="Skein Tech">
                </div>
            </div>
        </section>

        <!-- Gold Sponsors -->
        <section class="sponsor-tier tier-gold">
            <div class="tier-title">
                <h2>Gold Sponsors</h2>
            </div>
            <div class="sponsor-grid">
                <div class="sponsor-card">
                    <img src="/Home/image/just sponsor.jpg" alt="Just Sponsor">
                </div>
            </div>
        </section>

        <!-- Silver Sponsors -->
        <section class="sponsor-tier tier-silver">
            <div class="tier-title">
                <h2>Silver Sponsors</h2>
            </div>
            <div class="sponsor-grid">
                <div class="sponsor-card">
                    <img src="/img/all/VR1-logo-1.jpg" alt="v1 Publications">
                </div>
                <div class="sponsor-card">
                    <img src="/img/all/r-protocol-white.png" alt="">
                </div>
            </div>
        </section>

    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>


    <!-- Scripts -->
    <script src="/Shared/navbar.js" defer></script>
    <script src="/Shared/footer.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>

</body>

</html>
