<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; margin: 5px; width: 250px; }
    button { background: #4facfe; border: none; color: white; cursor: pointer; }
    a { color: #4facfe; }
  </style>
</head>
<body>
  <h2>College Event - Sign Up</h2>
  <form method="POST">
    <input type="text" name="fullname" placeholder="Full Name" required><br>
    <input type="text" name="roll_number" placeholder="Roll Number" required><br>
    <input type="text" name="department" placeholder="Department" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <p style="color:red;">{{ message }}</p>
    {% endfor %}
  {% endwith %}
</body>
</html>
