    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --accent-color: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.5);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: transparent;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .video-background {
            position: fixed;
            inset: 0;
            z-index: -10;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- CONTAINER --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* --- HEADER SECTION --- */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        /* --- CONTROLS (Search & Filter) --- */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 16px;
            border: 1px solid var(--card-border);
            max-width: 800px;
            margin: 0 auto 3rem auto;
        }

        .search-box {
            flex: 1 1 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid var(--card-border);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            outline: none;
            transition: var(--transition);
        }

        .search-box input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .filter-btns {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            font-weight: 600;
            transition: var(--transition);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* --- EVENTS GRID --- */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        /* --- EVENT CARD DESIGN --- */
        .event-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition);
            opacity: 0;
            /* For load animation */
            animation: fadeUp 0.6s forwards;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .event-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Image Wrapper with Overlay */
        .card-image {
            height: 200px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .event-card:hover .card-image img {
            transform: scale(1.1);
        }

        .category-tag {
            position: absolute;
            bottom: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 2;
        }

        .tag-online {
            background: #10b981;
            color: #000;
        }

        /* Green */
        .tag-offline {
            background: #f43f5e;
            color: #fff;
        }

        /* Red */

        /* Card Content */
        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .event-date {
            color: var(--accent-color);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .event-title {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .event-desc {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        /* Hidden details that appear/expand */
        .event-details {
            border-top: 1px solid var(--card-border);
            padding-top: 1rem;
            margin-top: auto;
        }

        .location-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        /* Register Button */
        .register-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: white;
            color: #0f172a;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .register-btn:hover {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                padding: 0.75rem;
                gap: 0.5rem;
            }

            .search-box {
                flex: 0 1 auto;
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .filter-btns {
                width: 100%;
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }

            .filter-btn {
                flex: 0 1 auto;
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .events-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            .filter-btn {
                flex: 1 1 45%;
                text-align: center;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .event-card:hover {
                transform: none;
                /* Disable hover lift on mobile */
            }
        }
    </style>
</head>

        function renderEvents(data) {

                container.innerHTML = `<p style="text-align:center; grid-column: 1/-1; color: var(--text-muted);">No events found matching your criteria.</p>`;

                const locationIcon = event.type === 'online' ? 'üåê' : 'üìç';

                `;

        // --- FILTER & SEARCH LOGIC ---
        function filterEvents() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeCategory = document.querySelector('.filter-btn.active').dataset.filter;

            const filtered = eventsData.filter(event => {
                // 1. Check Category
                // 1. Check Category or Type
                const matchesCategory = activeCategory === 'all' ||
                    event.type === activeCategory ||
                    event.category === activeCategory;
                // 2. Check Search Text
                const matchesSearch = event.title.toLowerCase().includes(searchTerm) ||
                    event.description.toLowerCase().includes(searchTerm);

                return matchesCategory && matchesSearch;
            });

            renderEvents(filtered);
        }

        // --- EVENT LISTENERS ---

        // Search Input Listener
        searchInput.addEventListener('input', filterEvents);

        // Filter Button Listeners
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all
                filterBtns.forEach(b => b.classList.remove('active'));
                // Add active class to clicked
                btn.classList.add('active');
                // Filter
                filterEvents();
            });
        });
